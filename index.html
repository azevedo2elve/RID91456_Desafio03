<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Fonte: Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Baloo+Bhaijaan+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Fonte: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Archivo+Black&family=Baloo+Bhaijaan+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js"></script>
</head>
<body>
    <main class="container">
        <h1>Board de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input 
                    type="text" 
                    id="title"
                    name="title"
                    placeholder="Nome da tarefa"
                    aria-label="Nome da tarefa"
                    required
                >
                <input 
                    type="text" 
                    placeholder="Etiqueta" 
                    id="tag"
                    required
                >
                <button type="submit" id="save-task" aria-label="Cadastrar tarefa">+</button>
            </form>
        </section>
        <section id="todo-section">
            <ul id="todo-list"></ul>
        </section>
        <footer>
            <p id="progress">1 tarefa conclu√≠da</p>
        </footer>
    </main>
</body>
</html>
